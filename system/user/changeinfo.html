<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title></title>
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet"></link>
<link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min862f.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/ztree/metro.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/sidemenu/BootSideMenu.css}" rel="stylesheet" ></link>
<link th:href="@{/css/table-fix.css}" rel="stylesheet"></link>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/jquery.form.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/ztree/jquery.ztree.all-3.5.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/laydate/laydate.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/sidemenu/BootSideMenu.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jsUtil.js}"></script>
<script th:src="@{/js/script/system/user/changeinfo.js}"></script> 
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
    	<div class="col-sm-12">
        	<form class="form-horizontal m-t" id="formId">
        	<input name="id" th:value="${user.id}" type="hidden"/>
        	<input name="pandaAuth" th:value="${user.pandaAuth}" type="hidden"/>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">登录名：</label>
                      <div class="col-sm-7">
                          <input name="loginname" class="form-control" th:value="${user.loginname}" readonly="readonly" type="text" maxlength="20" />
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">姓名：</label>
                      <div class="col-sm-7">
                          <input name="name" th:value="${user.name}" class="form-control" type="text" maxlength="20" />
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;">*</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">地址：</label>
                      <div class="col-sm-7">
                          <input name="address" th:value="${user.address}" class="form-control" type="text" maxlength="20" />
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;"></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">出生日期：</label>
                      <div class="col-sm-7">
                          <input name="birthday" th:value="${user.birthday}" class="form-control" type="text" maxlength="20" />
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;"></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">公司：</label>
                      <div class="col-sm-7">
                          <input name="company" th:value="${user.company}" class="form-control" type="text" maxlength="20" />
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;"></div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">性别：</label>
                      <div class="col-sm-7">
                      	<select class="form-control" th:value="${user.sex}" name="sex">
                              <option value="0">男</option>
                              <option value="1">女</option>
                          </select>
                      </div>
                      <div class="col-sm-2">
                         <div style="margin-top: 8px;color: red;font-size: 20px;">*</div>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">手机号：</label>
                      <div class="col-sm-7">
                          <input name="tel" th:value="${user.tel}" class="form-control" type="text" maxlength="11"/>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">邮箱：</label>
                      <div class="col-sm-7">
                          <input name="eMail" th:value="${user.eMail}" class="form-control" type="text" />
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">类型：</label>
                      <div class="col-sm-7">
                      	<select class="form-control" disabled="disabled">
                              <option value="0" th:selected="${user.pandaAuth==0}">门户</option>
                              <option value="1" th:selected="${user.pandaAuth==1}">后台管理</option>
                              <option value="2" th:selected="${user.pandaAuth==2}">未限制</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                      <label class="col-sm-3 control-label">状态：</label>
                      <div class="col-sm-7">
                      	<select class="form-control" name="state"  th:value="${user.state}">
                              <option value="1" th:selected="${user.state==1}">启用</option>
                              <option value="0" th:selected="${user.state==0}">禁用</option>
                          </select>
                      </div>
                  </div>
                  <div class="form-group">
                       <div class="col-sm-12" align="center">
                           <button class="btn btn-w-m btn-primary" type="button" onclick="add();">提交</button>
                           <button class="btn btn-w-m btn-default" type="button" onclick="winclose();">关闭</button>
                           <button class="btn btn-w-m btn-primary" type="button" onclick="changepwd();">修改密码</button>
                       </div>
                  </div>
             </form>
		</div>
	</div>
</div>
</body>
</html>
