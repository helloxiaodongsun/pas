<body class="gray-bg">
	      <div class="wrapper wrapper-content">    
	       <div class="row">
			<div class="col-sm-12"> 
	          <div class="ibox float-e-margins">
				<div class="ibox-title" >
                    <div style="float: left;color: black;">查询条件</div>
                </div>
                <div class="ibox-content">
                    <form id="formSearch" class="form-horizontal">
				    	<div class="form-group" >
				      		<label class="control-label col-sm-1" for="txt_search_departmentname">机构编号</label>
				      		<div class="col-sm-2">
				       			<input type="text" class="form-control" id="innerOrgId"/>
				      		</div>
				      		<label class="control-label col-sm-1" for="txt_search_statu">机构名称</label>
				      		<div class="col-sm-2">
				       			<input type="text" class="form-control" id="name"/>
				      		</div>
				      		
				      		<label class="control-label col-sm-1" for="txt_search_departmentname" style="width: 102px;">上级机构编号</label>
				      		<div class="col-sm-2">
				       			<input type="text" class="form-control" id="parentId"/>
				      		</div>
				      		
				      		<label class="control-label col-sm-1" for="txt_search_departmentname" style="width: 102px;">上级机构名称</label>
				      		<div class="col-sm-2">
				       			<input type="text" class="form-control" id="orgType"/>
				      		</div>
				      		
				     	</div>
				     	<div class="col-sm-8" style="margin-left:400px;">
				     		<div class="col-sm-2">
                    			<button style="margin-top:5px; margin-bottom: 10px;" onclick="query();" type="button" class="btn btn-primary btn-sm" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询</button>
				      		</div>
				      		<div class="col-sm-2">
                    			<button style="margin-top:5px; margin-bottom: 10px;" onclick="resetForm();" type="button" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 重置</button>
				      		</div>
				     	</div>
				     </form>
                </div>   
	   		</div>        	
     	</div>  
     </div>  
  
   <div class="queryFen"></div>
       <div class="row">
		<div class="col-sm-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title" >
                    <div style="margin-left: -5px;margin-bottom: -3px;margin-top: 1px;">
	     				<button id="btn_add" onclick="addOrg();" type="button" class="btn btn-sm btn-link"  ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b class="btnFen">新增</b></button>
	     				<button id="btn_edit" onclick="editOrg();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <b class="btnFen">编辑</b></button>
	     				<button id="btn_del" onclick="delOrg();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <b>删除</b></button>					</div>
                </div>
				<div class="ibox-content" style="padding:0px;">
	            	<table id="usertable" data-mobile-responsive="true"></table>
	            </div>
            </div>
		</div>
		</div>   
    </div>

<div id="menuTreeDiv" style="display: none;">
