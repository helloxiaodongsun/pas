<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title>审批权限分配</title>
<!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- 页面按原比例显示 -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/multiple-select/bootstrap-select.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min.css}" rel="stylesheet"></link>
<!--[if lt IE 9]>
  <script src="/pas/js/html5shiv.min.js"></script>
  <script src="/pas/js/respond.min.js"></script>
  <script src="/pas/js/plugins/IE/ieBetter.js"></script>
  <script src="/pas/js/plugins/IE/bootstrap-ie8/bootstrap-ie9.js"></script>
<![endif]-->
<script charset="utf-8" th:src="@{/js/jquery-1.9.1.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrap.min.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/js/plugins/multiple-select/bootstrap-select.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/multiple-select/defaults-zh_CN.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}"></script>
<script th:src="@{/js/script/jsUtil.js}"></script>
<script th:src="@{/js/script/pactera.param.js}"></script>

<script th:src="@{/js/script/user/emproleindex.js}" type="text/javascript"></script>
<!--[if lt IE 9]>
  <script src="/pas/js/script/IE8.js"></script>
<![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div class="panel panel-primary" >
			<div class="panel panel-heading">审批权限分配</div>
			<div class="panel panel-footer">
				<div class="row">
					<div class="ibox float-e-margins">
						<div class="ibox-title" >
		                    <div style="margin-left: -5px;margin-bottom: -3px;margin-top: 1px;">
			     				<button id="btn_pass"   style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> <b>通过</b></button>
			     				<button id="btn_reject"   style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <b>拒绝</b></button>
			     				<button id="btn_refresh"   style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <b>刷新</b></button>
			     				<button id="show_history"   style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-search" aria-hidden="true"></span> <b>审批历史</b></button>
							</div>
		                </div>
						<div class="ibox-content" style="padding: 0px;">
							<div class="table-responsive">
								<table class="table" id="usertable" data-mobile-responsive="true" ></table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="modal fade" id="rejectModel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
        	<div class="modal-content">
				<div class="modal-header">
                	<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                	<h4 class="modal-title" id="setRoles">拒绝原因</h4>
         		</div>
				<div class="ue-container">
	    			<form class="form-horizontal" id="rejectModel_Form">
	            		<div  class="form-group">
							<label for="rejectDesc" class="control-label col-md-3"><span class="xinghao">*</span>拒绝原因:</label> 
							<div class="col-md-9">
								<textarea id="rejectDesc" name="rejectDesc" placeholder="拒绝原因" class="form-control" rows="5"></textarea>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
                	<button type="button" class="btn btn-primary" id="toReject">提交</button>
                	<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
            	</div>
        	</div>
    	</div>
	</div>
</body>
<script charset="utf-8" th:src="@{/js/placeholder.js}"></script>
<script>
	$(function(){
		$('input,textarea').placeholder();
	})
</script>
</html>
