<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
    <title>考核方案定性指标打分</title>
    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面按原比例显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/multiple-select/bootstrap-select.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/style.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/editable/bootstrap-editable.css}" rel="stylesheet"></link>
    <link th:href="@{/css/bootstrap-datetimepicker/datetimepicker.css}" rel="stylesheet"></link>
    <!--[if lt IE 9]>
    <script src="/pas/js/html5shiv.min.js"></script>
    <script src="/pas/js/respond.min.js"></script>
    <script src="/pas/js/plugins/IE/ieBetter.js"></script>
    <script src="/pas/js/plugins/IE/bootstrap-ie8/bootstrap-ie9.js"></script>
    <![endif]-->
    <script charset="utf-8" th:src="@{/js/jquery-1.9.1.js}"></script>
    <script charset="utf-8" th:src="@{/js/bootstrap.min.js}"></script>
    <script charset="utf-8" th:src="@{/js/bootstrapValidator.min.js}"></script>
    <script th:src="@{/js/plugins/multiple-select/bootstrap-select.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/plugins/multiple-select/defaults-zh_CN.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/plugins/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js}"
            type="text/javascript"></script>
    <script th:src="@{/js/plugins/editable/bootstrap-editable.min.js}"
            type="text/javascript"></script>
    <script th:src="@{/js/plugins/editable/jquery-ui-1.9.1.custom.min.js}"
            type="text/javascript"></script>
    <script th:src="@{/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js}"
            type="text/javascript"></script>
    <script th:src="@{/js/plugins/layer/layer.js}"></script>
    <script th:src="@{/js/script/jsUtil.js}"></script>
    <script th:src="@{/js/script/pactera.param.js}"></script>
    <script th:src="@{/js/script/assess/assess_score.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="/pas/js/script/IE8.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel panel-heading">考核方案定性指标打分</div>
        <div class="panel panel-footer">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group">
                    <label for="belongOrg" class="control-label col-md-1">所属机构:</label>
                    <div class="col-md-3">
                        <select class="selectpicker show-tick form-control" title="请选择机构" id="belongOrg"
                                data-live-search="true">
                        </select>
                    </div>
                    <label for="assPropId" class="control-label col-md-1"><span
                            class="xinghao">*</span>方案编号:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="assPropId" placeholder="方案编号"/>
                    </div>
                    <label for="assPropName" class="control-label col-md-1"><span
                            class="xinghao">*</span>方案名称:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="assPropName" placeholder="方案名称"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="assObjTypeCdDesc" class="control-label col-md-1">对象类型:</label>
                    <div class="col-md-3">
                        <select class="selectpicker show-tick form-control" title="请选择对象类型" id="assObjTypeCdDesc"
                                data-live-search="false">
                        </select>
                    </div>
                    <label for="assObjId" class="control-label col-md-1">对象编号:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="assObjId" placeholder="对象编号"/>
                    </div>
                    <label for="assMon" class="control-label col-md-1"><span
                            class="xinghao">*</span>考核月份:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control date-dt" id="assMon" name="ASS_MON" placeholder="考核月份" autocomplete="off"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="state" class="control-label col-md-1">方案状态:</label>
                    <div class="col-md-3">
                        <select class="selectpicker show-tick form-control" title="请选择方案状态" id="state"
                                data-live-search="false">
                        </select>
                    </div>
                    <div class="col-md-1">
                    </div>
                    <div class="col-md-1">
                        <button onclick="query();" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            查询
                        </button>
                    </div>
                    <div class="col-md-1">
                        <button onclick="resetForm();" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="per-bar">
                            <button id="btn_save" shiro:hasPermission="2810" style="outline:none;" type="button"
                                    class="btn btn-sm btn-link"><span
                                    class="glyphicon glyphicon-saved" aria-hidden="true"></span> <b>保存</b></button>
                            <button id="btn_commit" shiro:hasPermission="2810" style="outline:none;" type="button"
                                    class="btn btn-sm btn-link">
                                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span> <b>提交</b></button>
                        </div>
                    </div>
                    <div class="ibox-content" style="padding: 0px;">
                        <div class="table-responsive">
                            <table class="table" id="aQlyvIndexScoreTable" data-mobile-responsive="true"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script charset="utf-8" th:src="@{/js/placeholder.js}"></script>
<script>
    $(function () {
        $('input,textarea').placeholder();
    })
</script>
</html>
