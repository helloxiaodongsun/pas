<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title th:text="${operateType} eq '1'?'新增考核方案':'修改考核方案'"></title>
<!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- 页面按原比例显示 -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/multiple-select/bootstrap-select.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/editable/bootstrap-editable.css}" rel="stylesheet"></link>
<link th:href="@{/css/bootstrap-datetimepicker/datetimepicker.css}" rel="stylesheet"></link>
<link th:href="@{/css/step/ystep.css}" rel="stylesheet"></link>
<!--[if lt IE 9]>
  <script src="/pas/js/html5shiv.min.js"></script>
  <script src="/pas/js/respond.min.js"></script>
  <script src="/pas/js/plugins/IE/ieBetter.js"></script>
  <script src="/pas/js/plugins/IE/bootstrap-ie8/bootstrap-ie9.js"></script>
<![endif]-->
<script charset="utf-8" th:src="@{/js/jquery-1.9.1.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrap.min.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/js/plugins/multiple-select/bootstrap-select.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/multiple-select/defaults-zh_CN.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js}"
		type="text/javascript"></script>
<script th:src="@{/js/plugins/editable/bootstrap-editable.min.js}"
		type="text/javascript"></script>
<script th:src="@{/js/plugins/editable/jquery-ui-1.9.1.custom.min.js}"
		type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}"></script>
<script th:src="@{/js/script/jsUtil.js}"></script>
<script th:src="@{/js/script/pactera.param.js}"></script>

<script th:src="@{/js/script/assess/edit_3_T.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/step/setStep.js}" type="text/javascript"></script>
<!--[if lt IE 9]>
  <script src="/pas/js/script/IE8.js"></script>
<![endif]-->
<script th:inline="javascript">
    /*<![CDATA[*/
    var operateType = [[${operateType}]];
    var assPropNum = [[${assPropNum}]];
    var perStatCaliCdDefault = [[${perStatCaliCdDefault}]];
    var professionType = [[${professionType}]];
    /*]]>*/
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="panel panel-primary" style="overflow-y: auto">
			<div class="panel panel-heading" th:text="${operateType} eq '1'?'新增考核方案':'修改考核方案'"></div>
			<div class="panel panel-footer">
				<div class="stepCont stepCont1">
				      <!-- 菜单导航显示-->
				      <div class='ystep-container ystep-lg ystep-blue'></div>
				  </div>
				<!-- <div class="queryFen"></div> -->
				<div class="row">
					<div class="ibox float-e-margins">
						<div class="ibox-title" >
		                    <div class="per-bar">
			     				<span><b>月度指标</b></span>
			     				<button id="btn_add_m"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b>新增</b></button>
			     				<button id="btn_del_m"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <b>删除</b></button>
                                <button id="btn_save_m"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> <b>保存</b></button>

                            </div>
		                </div>
						<div class="ibox-content" style="padding: 0px;">
							<div class="table-responsive">
								<table class="table" id="datatable_m" data-mobile-responsive="true"  ></table>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="ibox float-e-margins">
						<div class="ibox-title" >
		                    <div class="per-bar">
		                    	<span><b>季度指标</b></span>
			     				<button id="btn_add_q"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b>新增</b></button>
			     				<button id="btn_del_q"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <b>删除</b></button>
                                <button id="btn_save_q"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> <b>保存</b></button>
                            </div>
		                </div>
						<div class="ibox-content" style="padding: 0px;">
							<div class="table-responsive">
								<table class="table" id="datatable_q" data-mobile-responsive="true"  ></table>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="ibox float-e-margins">
						<div class="ibox-title" >
		                    <div class="per-bar">
		                    	<span><b>年度指标</b></span>
			     				<button id="btn_add_y"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b>新增</b></button>
			     				<button id="btn_del_y"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <b>删除</b></button>
                                <button id="btn_save_y"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-save" aria-hidden="true"></span> <b>保存</b></button>
                            </div>
		                </div>
						<div class="ibox-content" style="padding: 0px;">
							<div class="table-responsive">
								<table class="table table-responsive" id="datatable_y" data-mobile-responsive="true"  ></table>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4">
					</div>
					<div class="col-md-2">
						<button onclick="prev()" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
							上一步
						</button>
					</div>
					<div class="col-md-2">
						<button onclick="next();" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
							下一步
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="modal fade" id="index_Modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">指标名称</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="index_Modal_Form">
						<div  class="form-group">
							<label for="index_line" class="control-label col-md-3">所属条线:</label>
							<div class="col-md-9">
								<select class="selectpicker show-tick form-control" title="请选择" id="index_line" name="index_line" >
								</select>
							</div>
						</div>
						<div  class="form-group">
							<label for="index_cateCd" class="control-label col-md-3">考核指标类别:</label>
							<div class="col-md-9">
								<select class="selectpicker show-tick form-control" title="请选择" id="index_cateCd" name="index_cateCd" >
								</select>
							</div>
						</div>						
						<div  class="form-group">
							<label for="indexName" class="control-label col-md-3"><span class="xinghao">*</span>指标名称:</label>
							<div class="col-md-9">
								<select class="selectpicker show-tick form-control" title="请选择指标" id="indexName" name="indexName" data-live-search="true">
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer" style="margin-top: 2%">
					<button type="button" class="btn btn-primary" id="todobtn">保存</button>
					<button type="button" class="btn btn-primary" data-dismiss="modal">关闭</button>
				</div>
			</div>
		</div>
	</div>

</body>
<script charset="utf-8" th:src="@{/js/placeholder.js}"></script>
<script>
	$(function(){
		$('input,textarea').placeholder();
	})
</script>
</html>
