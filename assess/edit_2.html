<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title th:text="${operateType} eq '1'?'新增考核方案':'修改考核方案'"></title>
<!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- 页面按原比例显示 -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/multiple-select/bootstrap-select.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/bootstrap-datetimepicker/datetimepicker.css}" rel="stylesheet"></link>
<link th:href="@{/css/step/ystep.css}" rel="stylesheet"></link>
<!--[if lt IE 9]>
  <script src="/pas/js/html5shiv.min.js"></script>
  <script src="/pas/js/respond.min.js"></script>
  <script src="/pas/js/plugins/IE/ieBetter.js"></script>
  <script src="/pas/js/plugins/IE/bootstrap-ie8/bootstrap-ie9.js"></script>
<![endif]-->
<script charset="utf-8" th:src="@{/js/jquery-1.9.1.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrap.min.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/js/plugins/multiple-select/bootstrap-select.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/multiple-select/defaults-zh_CN.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}"></script>
<script th:src="@{/js/script/jsUtil.js}"></script>
<script th:src="@{/js/script/pactera.param.js}"></script>

<script th:src="@{/js/script/assess/edit_2.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/step/setStep.js}" type="text/javascript"></script>
<!--[if lt IE 9]>
  <script src="/pas/js/script/IE8.js"></script>
<![endif]-->
<script th:inline="javascript">
    /*<![CDATA[*/
    var operateType = [[${operateType}]];
    var assPropNum = [[${assPropNum}]];
    /*]]>*/
</script>
</head>
<body  style="overflow-y: auto;">
	<div class="container-fluid">
		<div class="panel panel-primary"  style="overflow-y: auto;">
			<div class="panel panel-heading" th:text="${operateType} eq '1'?'新增考核方案':'修改考核方案'"></div>
			<div class="panel panel-footer">
				<div class="stepCont stepCont1">
				      <!-- 菜单导航显示-->
				      <div class='ystep-container ystep-lg ystep-blue'></div>
				  </div>
				<form id="formSearch" class="form-horizontal">
					<div  class="form-group">
						<label for="belongOrg" class="control-label col-md-1">所属机构:</label>
						<div class="col-md-3">
							<select class="selectpicker show-tick form-control" title="请选择机构" id="belongOrg" data-live-search="true"> <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
						<label for="assObjId" class="control-label col-md-1" id="assObjIdLabel"></label>
						<div class="col-md-3">
							<input type="text" class="form-control" id="assObjId" placeholder="" />
						</div>
						<label for="assObjName" class="control-label col-md-1" id="assObjNameLabel"></label>
						<div class="col-md-3">
							<input type="text" class="form-control" id="assObjName" placeholder="" />
						</div>
					</div>
					<div  class="form-group">
						<label for="postList" class="control-label col-md-1 postListDIV">岗位名称:</label>
						<div class="col-md-3 postListDIV">
							<select class="selectpicker show-tick form-control" title="请选择" id="postList" data-live-search="true"> <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
						<label for="teamCharCd" class="control-label col-md-1 teamCharCdDIV">团队性质:</label>
						<div class="col-md-3 teamCharCdDIV">
							<select class="selectpicker show-tick form-control" title="请选择" id="teamCharCd" > <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
						<div class="col-md-1">
						</div>
						<div class="col-md-1">
							<button onclick="query();" type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								查询
							</button>
						</div>
						<div class="col-md-1">
							<button onclick="resetForm();" type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
								重置
							</button>
						</div>
					</div>
				</form>
				<!-- <div class="queryFen"></div> -->
				<div class="row">
					<div class="ibox float-e-margins">
						<div class="ibox-title" >
		                    <div class="per-bar">
			     				<button id="btn_add"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b>添加</b></button>
							</div>
		                </div>
						<div class="ibox-content" style="padding: 0px;">
							<div class="table-responsive">
								<table class="table" id="datatable" data-mobile-responsive="true"  ></table>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="ibox float-e-margins">
						<div class="ibox-title" >
		                    <div class="per-bar">
			     				<button id="btn_del"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-trash" aria-hidden="true"></span> <b>删除</b></button>
							</div>
		                </div>
						<div class="ibox-content" style="padding: 0px;">
							<div class="table-responsive">
								<table class="table" id="datatableExist" data-mobile-responsive="true"  ></table>
							</div>
						</div>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-4">
					</div>
					<div class="col-md-2">
						<button onclick="prev()" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
							上一步
						</button>
					</div>
					<div class="col-md-2">
						<button onclick="next();" type="button" class="btn btn-primary">
							<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
							下一步
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	

</body>
<script charset="utf-8" th:src="@{/js/placeholder.js}"></script>
<script>
	$(function(){
		$('input,textarea').placeholder();
	})
</script>
</html>
