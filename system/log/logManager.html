<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
    <title>日志查询</title>
    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面按原比例显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="../../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../../css/bootstrapValidator.min.css" rel="stylesheet"/>
    <link href="../../css/plugins/multiple-select/bootstrap-select.min.css" rel="stylesheet"/>
    <link href="../../css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet"/>
    <link href="../../css/style.min.css" rel="stylesheet"/>
    <link href="../../css/bootstrap-datetimepicker/datetimepicker.css" rel="stylesheet"/>
    <!--[if lt IE 9]>
    <script src="../../js/html5shiv.min.js"></script>
    <script src="../../js/respond.min.js"></script>
    <script src="../../js/plugins/IE/ieBetter.js"></script>
    <script src="../../js/plugins/IE/bootstrap-ie8/bootstrap-ie9.js"></script>
    <![endif]-->
    <script charset="utf-8" src="../../js/jquery-1.9.1.js"></script>
    <script charset="utf-8" src="../../js/bootstrap.min.js"></script>
    <script charset="utf-8" src="../../js/bootstrapValidator.min.js"></script>
    <script src="../../js/plugins/multiple-select/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/multiple-select/defaults-zh_CN.min.js"></script>
    <script src="../../js/plugins/bootstrap-table/bootstrap-table.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js" type="text/javascript"></script>
    <script src="../../js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js"
            type="text/javascript"></script>
    <script src="../../js/plugins/layer/layer.js"></script>
    <script src="../../js/script/jsUtil.js"></script>
    <script src="../../js/script/pactera.param.js"></script>
    <script src="../../js/script/log/logManager.js" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="../../js/script/IE8.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel panel-heading">日志管理</div>
        <div class="panel panel-footer">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group">
                    <label for="opePersonId" class="control-label col-md-1">员工工号:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="opePersonId" placeholder="员工工号"/>
                    </div>
                    <label for="opePersonName" class="control-label col-md-1">员工名称:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="opePersonName" placeholder="员工名称"/>
                    </div>
                    <label for="opeStatus" class="control-label col-md-1">操作状态:</label>
                    <div class="col-md-3">
                        <select class="selectpicker show-tick form-control" title="操作状态" id="opeStatus">
                        </select>
                    </div>

                </div>
                <div class="form-group">
                    <label for="opeType" class="control-label col-md-1">操作类型:</label>
                    <div class="col-md-3">
                        <select class="selectpicker show-tick form-control" title="操作类型" id="opeType">
                        </select>
                    </div>
                    <label for="startTime" class="control-label col-md-1">开始时间:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="startTime" placeholder="开始时间"/>
                    </div>
                    <label for="endTime" class="control-label col-md-1">结束时间:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="endTime" placeholder="结束时间"/>
                    </div>

                </div>
                <div class="form-group">
                    <div class="col-md-1 col-md-offset-4">
                        <button onclick="query();" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            查询
                        </button>
                    </div>
                    <div class="col-md-1 col-md-offset-1">
                        <button onclick="resetForm();" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                      <!--  <div class="per-bar">
                            <button id="btn_export" style="outline:none;" type="button" class="btn btn-sm btn-link">
                                <span class="glyphicon glyphicon-export icon-share" aria-hidden="true"></span> <b>导出</b>
                            </button>
                        </div>-->
                    </div>
                    <div class="ibox-content" style="padding: 0px;">
                        <div class="table-responsive">
                            <table class="table" id="logMangerTable" data-mobile-responsive="true"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script charset="utf-8" src="../../js/placeholder.js"></script>
<script>
    $(function () {
        $('input,textarea').placeholder();
    })
</script>
</html>
