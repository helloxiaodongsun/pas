<body>
	<div class="container-fluid">
		<div class="panel panel-primary" >
			<div class="panel panel-heading" id="tableNameCn">零售客户业绩综合统计表</div>
			<div class="panel panel-footer">
				<form id="formSearch" class="form-horizontal">
					<div  class="form-group">
						<label for="CUST_ID" class="control-label col-md-1">客户号:</label>
						<div class="col-md-3">
							<input type="text" class="form-control" id="CUST_ID" placeholder="客户号" />
						</div>
						<label for="CER_TYPE" class="control-label col-md-1">证件类型:</label>
						<div class="col-md-3">
							<select class="selectpicker show-tick form-control" title="请选择" id="CER_TYPE" data-live-search="true"> <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
						<label for="CER_NUM" class="control-label col-md-1"><span class="xinghao">*</span>证件号码:</label>
						<div class="col-md-3">
								<input type="text" class="form-control" id="CER_NUM" placeholder="证件号码" />
						</div>		
					</div>
					<div class="form-group">
						<label for="CURR_CD" class="control-label col-md-1">币种:</label>
						<div class="col-md-3">
							<select class="selectpicker show-tick form-control" title="请选择" id="CURR_CD" data-live-search="true">
							</select>
						</div>
						<label for="DW" class="control-label col-md-1">单位:</label>
						<div class="col-md-3">
							<select class="selectpicker show-tick form-control" title="请选择" id="DW">
							</select>
						</div>
						<label for="DATA_DT" class="control-label col-md-1">统计日期:</label>
						<div class="col-md-3">
							<input type="text" class="form-control date-dt" id="DATA_DT" placeholder="统计日期" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-3">
						</div>
						<div class="col-md-2">
							<button id="query" type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								查询
							</button>
						</div>
						<div class="col-md-1">
						</div>
						<div class="col-md-1">
							<button onclick="resetForm();" type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
								重置
							</button>
						</div>
					</div>
				</form>
				<div class="well" style="margin-top: 12px;">
				    <ul class="ul-basicinfo">
				        <li>
				        	<span class="ul-basicinfo-title">主办支行：</span>
				        	<span class="ul-basicinfo-body" id="orgName">-</span>
				        </li>
				        <li>
				        	<span class="ul-basicinfo-title">客户名称：</span>
				        	<span class="ul-basicinfo-body" id="custName">-</span>
				        </li>
				        <li>
				        	<span class="ul-basicinfo-title">客户号：</span>
				        	<span class="ul-basicinfo-body" id="custId">-</span>
				        </li>
				        <li>
				        	<span class="ul-basicinfo-title">证件类型：</span>
				        	<span class="ul-basicinfo-body" id="cerTypeName">-</span>
				        </li>
				        <li>
				        	<span class="ul-basicinfo-title">证件号码：</span>
				        	<span class="ul-basicinfo-body" id="cerNum">-</span>
				        </li>
				    </ul>
				
				</div>
				
				<ul id="nav-tabs" class="nav nav-tabs" role="tablist">
	                <li role="presentation" class="active"><a id="tab1" href="#tab_table1" role="tab" data-toggle="tab">业务规模</a></li>
	                <li role="presentation"><a id="tab2" href="#tab_table2" role="tab" data-toggle="tab">贷款五级分类</a></li>
	                <li role="presentation"><a id="tab3" href="#tab_table3" role="tab" data-toggle="tab">考核利润</a></li>
	                <li role="presentation"><a id="tab4" href="#tab_table4" role="tab" data-toggle="tab">中间业务收入</a></li>
	                <li role="presentation"><a id="tab5" href="#tab_table5" role="tab" data-toggle="tab">表内资产业务经济资本占用成本</a></li>
	                <li role="presentation"><a id="tab6" href="#tab_table6" role="tab" data-toggle="tab">税后EVA</a></li>
	                <li role="presentation"><a id="tab7" href="#tab_table7" role="tab" data-toggle="tab">客户公司端业务情况</a></li>
	                <li role="presentation"><a id="tab8" href="#tab_table8" role="tab" data-toggle="tab">客户所属公司信息</a></li>
	                <li role="presentation">
	                    <div class="export btn-group">
	                        <button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button"
	                                 aria-expanded="true">导出&nbsp;<i
	                                class="glyphicon glyphicon-export icon-share"></i> <span class="caret"></span></button>
	                        <ul class="dropdown-menu" role="menu">
	                        <li><a onclick="exportCurrentPageExcel()">导出当前页</a></li>
	                        <li><a onclick="exportAllDataExcel()">导出所有页</a></li>
	                        </ul>
	                    </div>
	                </li>
					<li role="presentation"><a href="#queryNote" role="tab" data-toggle="tab">报表说明</a></li>
	            </ul>
	            
	            <div class="tab-content">
	            	<div class="tab-pane active" id="tab_table1" role="tabpanel">
	            		<div class="row">
	                        <div class="ibox float-e-margins">
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table style="width:100%" class="table" id="table1" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	            	</div>
	            	<div class="tab-pane" id="tab_table2" role="tabpanel">
	            		<div class="row">
	                        <div class="ibox float-e-margins">
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table style="width:60%" class="table" id="table2" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	            	</div>
	            	<div class="tab-pane" id="tab_table3" role="tabpanel">
	            		<div class="row">
	                        <div class="ibox float-e-margins">
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table style="width:50%" class="table" id="table3" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	            	</div>
	            	<div class="tab-pane" id="tab_table4" role="tabpanel">
	            		<div class="row">
	                        <div class="ibox float-e-margins">
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table style="width:25%" class="table" id="table4" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	            	</div>
	            	<div class="tab-pane" id="tab_table5" role="tabpanel">
	            		<div class="row">
	                        <div class="ibox float-e-margins">
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table style="width:40%" class="table" id="table5" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	            	</div>
	            	<div class="tab-pane" id="tab_table6" role="tabpanel">
	            		<div class="row">
	                        <div class="ibox float-e-margins">
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table style="width:25%" class="table" id="table6" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	            	</div>
	            	<div class="tab-pane" id="tab_table7" role="tabpanel">
	            		<div class="row">
	                        <div class="ibox float-e-margins">
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table style="width:30%" class="table" id="table7" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	            	</div>
	            	<div class="tab-pane" id="tab_table8" role="tabpanel">
	            		<div class="row">
	                        <div class="ibox float-e-margins">
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table  class="table" id="table8" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	            	</div>
					<div id="queryNote" role="tabpanel" class="tab-pane">
						<div class="row pre-scrollables">
							<div class="ibox float-e-margins">
								<div class="ibox-content" style="padding: 0px;">
									<div class="table-responsive">
										<table id="noteList" style="table-layout:fixed;font-size:15px;">
										</table>
									</div>
								</div>
							</div>
						</div>

					</div>
	            </div>
				
			</div>
		</div>
	</div>
</body>
