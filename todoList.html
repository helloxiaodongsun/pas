        <meta charset="UTF-8"/>
        <title>待办提醒</title>
        <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->

        <!--[if lt IE 9]>

        <script src="/pas/js/respond.min.js"></script>

        <script charset="utf-8" th:src="@{/js/jquery-1.9.1.js}"></script>

        <script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
        <script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
                type="text/javascript"></script>
        <script th:src="@{/js/plugins/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js}"

        <script th:src="@{/js/plugins/editable/bootstrap-editable.min.js}"

        <script th:src="@{/js/plugins/editable/jquery-ui-1.9.1.custom.min.js}"

        <script th:src="@{/js/plugins/layer/layer.js}"></script>

    <body>
        <div class="container-fluid">
            <div class="panel panel-primary">
                <div class="panel-heading">待办提醒</div>
                <div class="panel panel-footer">
                    <form id="formSearch" class="form-horizontal">
                    <div class="form-group">
                        <label for="menu" class="control-label col-md-1">提醒类型:</label>
						<div class="col-md-3">
							<select class="selectpicker show-tick form-control" title="请选择" id="menu" data-live-search="true" multiple="multiple" data-actions-box="true"> <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
                        <label for="showMsg" class="control-label col-md-1" style="padding-top: 6px;">提醒事项:</label>
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="showMsg" placeholder="提醒事项"/>
                        </div>
                        <div class="col-md-1">
                            <button onclick="menu_query();" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                                查询
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button onclick="resetForm();" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                                重置
                            </button>
                        </div>
                    </div>
                    </form>
                    <div class="ibox float-e-margins">
                       <!--  <div class="ibox-title" style="border-top-width: 0px;padding-left: 0px;padding-bottom: 0px;">
                            <button id="add_favorites"  style="outline:none;"
                                    type="button"
                                    class="btn btn-sm btn-link"><span class="glyphicon glyphicon-plus"
                                                                      aria-hidden="true"></span> <b>添加收藏</b></button>
                            <button id="remove_favorites"  style="outline:none;"
                                    type="button"
                                    class="btn btn-sm btn-link"><span class="glyphicon glyphicon-remove"
                                                                      aria-hidden="true"></span> <b>移除收藏</b></button>
                        </div> -->
                        <div class="ibox-content">
                            <div class="table-responsive">
                                <table class="table table-striped" id="menuTable"  data-mobile-responsive="true">
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script charset="utf-8" th:src="@{/js/placeholder.js}"></script>
    <script>
        $(function () {
            $('input,textarea').placeholder();
        })
    </script>
