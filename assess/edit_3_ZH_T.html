<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title th:text="${operateType} eq '1'?'新增考核方案':'修改考核方案'"></title>
<!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- 页面按原比例显示 -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/multiple-select/bootstrap-select.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/fileupload/fileinput.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/editable/bootstrap-editable.css}" rel="stylesheet"></link>
<link th:href="@{/css/bootstrap-datetimepicker/datetimepicker.css}" rel="stylesheet"></link>
<link th:href="@{/css/step/ystep.css}" rel="stylesheet"></link>
<!--[if lt IE 9]>
  <script src="/pas/js/html5shiv.min.js"></script>
  <script src="/pas/js/respond.min.js"></script>
  <script src="/pas/js/plugins/IE/ieBetter.js"></script>
  <script src="/pas/js/plugins/IE/bootstrap-ie8/bootstrap-ie9.js"></script>
<![endif]-->
<script charset="utf-8" th:src="@{/js/jquery-1.9.1.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrap.min.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/js/plugins/multiple-select/bootstrap-select.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/multiple-select/defaults-zh_CN.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/extensions/editable/bootstrap-table-editable.min.js}"
		type="text/javascript"></script>
<script th:src="@{/js/plugins/editable/bootstrap-editable.min.js}"
		type="text/javascript"></script>
<script th:src="@{/js/plugins/editable/jquery-ui-1.9.1.custom.min.js}"
		type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}"></script>
<script th:src="@{/js/fileinput.js}"></script>
<script th:src="@{/js/script/jsUtil.js}"></script>
<script th:src="@{/js/script/pactera.param.js}"></script>
<script th:src="@{/js/jquery.form.js}"></script>

<script th:src="@{/js/script/assess/edit_3_ZH_T.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/step/setStep.js}" type="text/javascript"></script>
<!--[if lt IE 9]>
  <script src="/pas/js/script/IE8.js"></script>
<![endif]-->
<script th:inline="javascript">
    /*<![CDATA[*/
    var operateType = [[${operateType}]];
    var assPropNum = [[${assPropNum}]];
    var perStatCaliCdDefault = [[${perStatCaliCdDefault}]];
    var professionType = [[${professionType}]];
    /*]]>*/
</script>
<style type="text/css">
 .btn-default:focus{
 	background-color:#fff;
 	border-color:#c2c2c2;
 	color:#333;
 }
</style>
</head>
<body>
	<div class="container-fluid">
		<div class="panel panel-primary" style="overflow-y: auto">
			<div class="panel panel-heading" th:text="${operateType} eq '1'?'新增考核方案':'修改考核方案'"></div>
			<div class="panel panel-footer">
				<div class="stepCont stepCont1">
				      <!-- 菜单导航显示-->
				      <div class='ystep-container ystep-lg ystep-blue'></div>
				  </div>
				<!-- <div class="queryFen"></div> -->
				<form id="formSearch" class="form-horizontal">
					<div  class="form-group">
						<label for="belongOrg" class="control-label col-md-1">考核类别:</label>
						<div class="col-md-5">
							<button id="btn_GS" type="button" style="outline:none;" class="btn btn-default">公司业务</button>
							<button id="btn_LS" type="button" style="outline:none;" class="btn btn-default">零售业务</button>
							<button id="btn_SC" type="button" style="outline:none;" class="btn btn-default">市场业务</button>
						</div>
					</div>
					<div  class="form-group">
						<label for="uploadExcel" class="control-label col-md-1">选择文件:</label>
						<div class="col-md-6">
							<input accept=".xls,.xlsx" type="file" name="uploadExcel" id="uploadExcel" />
						</div>
						<div class="col-md-1">
						</div>
						<div class="col-md-1">
							<button onclick="exportfnc();" type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-export icon-share" aria-hidden="true"></span>
								导出
							</button>
						</div>
                        <div class="col-md-1">
                            <button onclick="importfuc();" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-import" aria-hidden="true"></span>
                                导入
                            </button>
                        </div>
                        <div class="col-md-1">
                            <button onclick="prev();" type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
                               上一步
                            </button>
                        </div>
					</div>
				</form>
				<ul class="nav nav-tabs" role="tablist">
	                <li role="presentation" class="active"><a id="tab1" href="#successTable" role="tab" data-toggle="tab">导入成功结果查询</a></li>
	                <li role="presentation"><a id="tab2" href="#errorTable" role="tab" data-toggle="tab">导入失败结果查询</a></li>
	            </ul>
	            <div class="tab-content">
	                <div class="tab-pane active" id="successTable" role="tabpanel">
	                		
	                    <div class="row">
	                        <div class="ibox float-e-margins">
		                        <div class="ibox-title">
									<div class="per-bar" >
					     				<button id="successTable_save" onclick="successTable_save();"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-saved" aria-hidden="true"></span> <b>提交审核</b></button>
					     				<button id="successTable_refresh"   style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <b>刷新</b></button>
									</div>
				                </div>
	                            <div class="ibox-content" style="padding: 0px;">
	                                <div class="table-responsive">
	                                   <table class="table row-bot" id="importSuccessTable" data-mobile-responsive="true" ></table>
	                                </div>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	                
	                <div id="errorTable" role="tabpanel" class="tab-pane">
	                    <div class="row">
	                        <div class="ibox float-e-margins">
	                        	<div class="ibox-title">
									<div class="per-bar" >
					     				<button id="errorTable_export" onclick="errorTable_export();"  style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-export icon-share" aria-hidden="true"></span> <b>导出</b></button>
										<button id="errorTable_refresh"   style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <b>刷新</b></button>
									</div>
				                </div>
	                            <div class="ibox-content" style="
	                            padding: 0px;">
								<div class="table-responsive">
									<table class="table row-bot" id="importFailedTable" data-mobile-responsive="true" ></table>
								</div>
							</div>
						</div>
					</div>
				</div>

				<div class="tab-pane" id="importDesc" role="tabpanel">
					<div class="row">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<!--<div class="per-bar" >
                                    <button id="errorTable_export"   style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-export icon-share" aria-hidden="true"></span> <b>导出</b></button>
                                    <button id="errorTable_refresh"   style="outline:none;" type="button" class="btn btn-sm btn-link"><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> <b>刷新</b></button>
                                </div>-->
							</div>
							<div class="ibox-content" style="
	                            padding: 0px;">
								<div class="table-responsive">
									<table class="table" id="importDescTable" data-mobile-responsive="true" ></table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>


</body>
<script charset="utf-8" th:src="@{/js/placeholder.js}"></script>
<script>
	$(function(){
		$('input,textarea').placeholder();
	})
</script>
</html>
