<body>
	<div class="container-fluid">
		<div class="panel panel-primary" >
			<div class="panel panel-heading">设置窗口期结束日期</div>
			<div class="panel panel-footer">
			<form id="formSearch" class="form-horizontal">
				<div class="form-group">
					<label for="m1" class="control-label col-md-1">一月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m1" name="m1"/>
					</div>
					<label for="m2" class="control-label col-md-1">二月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m2" name="m2"/>
					</div>
					<label for="m3" class="control-label col-md-1">三月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m3" name="m3"/>
					</div>
				</div>
				<div class="form-group">
					<label for="m1" class="control-label col-md-1">四月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m4" name="m4"/>
					</div>
					<label for="m2" class="control-label col-md-1">五月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m5" name="m5"/>
					</div>
					<label for="m3" class="control-label col-md-1">六月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m6" name="m6"/>
					</div>
				</div>
				<div class="form-group">
					<label for="m1" class="control-label col-md-1">七月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m7" name="m7"/>
					</div>
					<label for="m2" class="control-label col-md-1">八月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m8" name="m8"/>
					</div>
					<label for="m3" class="control-label col-md-1">九月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m9" name="m9"/>
					</div>
				</div>
				<div class="form-group">
					<label for="m1" class="control-label col-md-1">十月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m10" name="m10"/>
					</div>
					<label for="m2" class="control-label col-md-1">十一月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m11" name="m11"/>
					</div>
					<label for="m3" class="control-label col-md-1">十二月:</label>
					<div class="col-md-3">
						<input type="text" class="form-control" id="m12" name="m12"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-md-5">
					</div>
					<div class="col-md-1">
						<button onclick="update_btn();" type="button" class="btn btn-primary">
							<span class="glyphicon" aria-hidden="true"></span>
							提交
						</button>
					</div>
					<div class="col-md-1">
						<button onclick="tab1(this,'查看窗口期')" id="showckq" type="button" class="btn btn-primary">
							<span class="glyphicon" aria-hidden="true"></span>
							查看窗口期
						</button>
					</div>
				</div>
					
			</form>
			</div>
		</div>
	</div>
	

</body>

		$('input,textarea').placeholder();
