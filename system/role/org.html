<body>
<input id="roleid" th:value="${roleid}" type="hidden"/>
	<div class="ibox-content"  style="padding: 5px 0px 0px;">
	
	<!-- 树增加搜索框 -->
		<div
			style="width: 310px; margin-left: 10px; height: 35px; border: 1px solid rgb(217, 219, 220); border-radius: 5px; position: fixed;">
			<input type="text" id="key" class="empty form-control"
				placeholder="搜索..." 
				style="width: 68%; float: left; border: 0px none;"></input>
			<div style="width: 28%; float: right;">
				<label type="text" id="resultKey" class="form-control"
					onclick="changeFocus()" style="border: 0px none; padding: 6px 5px;">
					<div
						style="margin: -4px; line-height: 0.8; width: 30%; float: right;">
						<a id="clickUp" class="glyphicon glyphicon-menu-up"
							onclick="clickUp()"></a> <a id="clickDown"
							class="glyphicon glyphicon-menu-down" onclick="clickDown()"></a>
					</div> <label id="number"
					style="width: 70%; float: left; color: rgb(217, 219, 220)"></label>
				</label>
			</div>
		</div>
		<div
			style="width: 70px; margin-left: 320px; height: 35px; border-radius: 5px; position: fixed;">
			<button class="btn btn-primary" type="button" onclick="callNumber();"
				style="padding: 8px 11px;">搜索</button>
        </div>
    	<ul id="tree" class="ztree" style="height: 250px;overflow: auto;margin-top: 32px;height: 25px;"></ul>
    	
    	
    	<div class="col-sm-12" align="center"
			style="position: fixed; bottom: 0px; height: 25px; width: 450px;">
			<button class="btn btn-primary" type="button" onclick="saveOrg();"		style="margin-right: 8px; padding: 2px 5px;">提交</button>
			<button class="btn btn-default" type="button" onclick="winclose();"		style="margin-left: 8px; padding: 2px 5px;">关闭</button>
		</div>
