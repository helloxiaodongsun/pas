<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
	xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8" />
<title th:text="${operateType} eq '1'?'新增考核方案':'修改考核方案'"></title>
<!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<!-- 页面按原比例显示 -->
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/multiple-select/bootstrap-select.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/bootstrap-datetimepicker/datetimepicker.css}" rel="stylesheet"></link>
<link th:href="@{/css/step/ystep.css}" rel="stylesheet"></link>
<!--[if lt IE 9]>
  <script src="/pas/js/html5shiv.min.js"></script>
  <script src="/pas/js/respond.min.js"></script>
  <script src="/pas/js/plugins/IE/ieBetter.js"></script>
  <script src="/pas/js/plugins/IE/bootstrap-ie8/bootstrap-ie9.js"></script>
<![endif]-->
<script charset="utf-8" th:src="@{/js/jquery-1.9.1.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrap.min.js}"></script>
<script charset="utf-8" th:src="@{/js/bootstrapValidator.min.js}"></script>
<script th:src="@{/js/plugins/multiple-select/bootstrap-select.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/multiple-select/defaults-zh_CN.min.js}"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}"></script>
<script th:src="@{/js/script/jsUtil.js}"></script>
<script th:src="@{/js/script/pactera.param.js}"></script>

<script th:src="@{/js/script/assess/edit_1.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/step/setStep.js}" type="text/javascript"></script>
<!--[if lt IE 9]>
  <script src="/pas/js/script/IE8.js"></script>
<![endif]-->
<script th:inline="javascript">
    /*<![CDATA[*/
    var isValid = [[${isValid}]];
    var operateType = [[${operateType}]];
    var assPropNum = [[${assPropNum}]];
    /*]]>*/
</script>
</head>
<body>
	<div class="container-fluid">
		<div class="panel panel-primary" >
			<div class="panel panel-heading" th:text="${operateType} eq '1'?'新增考核方案':'修改考核方案'"></div>
			<div class="panel panel-footer">
				<div class="stepCont stepCont1">
				      <!-- 菜单导航显示-->
				      <div class='ystep-container ystep-lg ystep-blue'></div>
				  </div>
				<form id="formSearch" class="form-horizontal">
					<div  class="form-group">
						<div class="col-md-2"></div>
						<label for="assPropTypeCd" class="control-label col-md-2">考核方案类型:</label>
						<div class="col-md-5">
							<select class="selectpicker show-tick form-control" title="请选择" id="assPropTypeCd" name="assPropTypeCd" > <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
					</div>
					<div  class="form-group">
						<div class="col-md-2"></div>
						<label for="assObjTypeCd" class="control-label col-md-2">考核对象类型:</label>
						<div class="col-md-5">
							<select class="selectpicker show-tick form-control" title="请选择" id="assObjTypeCd" name="assObjTypeCd" > <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
					</div>
					<div  class="form-group">
						<div class="col-md-2"></div>
						<label for="belongOrg" class="control-label col-md-2">所属机构:</label>
						<div class="col-md-5">
							<select class="selectpicker show-tick form-control" title="请选择机构" id="belongOrg" name="belongOrg" > <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
					</div>
					<div  class="form-group">
						<div class="col-md-2"></div>
						<label for="assPropNum" class="control-label col-md-2">方案编号:</label>
						<div class="col-md-5">
							<input type="text" readonly="readonly" class="form-control" id="assPropNum" name="assPropNum" />
						</div>
					</div>
					<div  class="form-group">
						<div class="col-md-2"></div>
						<label for="assPropName" class="control-label col-md-2">方案名称:</label>
						<div class="col-md-5">
							<input type="text" class="form-control" id="assPropName" name="assPropName" placeholder="方案名称" />
						</div>
					</div>
					<div  class="form-group">
						<div class="col-md-2"></div>
						<label for="charCnfgFlg" class="control-label col-md-2">是否特色化配置:</label>
						<div class="col-md-5">
							<select class="selectpicker show-tick form-control" title="请选择" id="charCnfgFlg" name="charCnfgFlg" > <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
					</div>
					<div class="form-group" id="assYearDIV">
						<div class="col-md-2"></div>
						<label for="assYear" class="control-label col-md-2">考核年份:</label>
						<div class="col-md-5">
							<input type="text" class="form-control" id="assYear" name="assYear" />
						</div>
					</div>
					<div  class="form-group">
						<div class="col-md-2"></div>
						<label for="effDt" class="control-label col-md-2">生效日期:</label>
						<div class="col-md-5">
							<input type="text" class="form-control" id="effDt" name="effDt" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-2"></div>
						<label for="invalidDt" class="control-label col-md-2">失效日期:</label>
						<div class="col-md-5">
							<input type="text" class="form-control" id="invalidDt" name="invalidDt" />
						</div>
					</div>
					<div  class="form-group" id="iszhdfDIV" style="display:none;">
						<div class="col-md-2"></div>
						<label for="iszhdf" class="control-label col-md-2">是否综合打分:</label>
						<div class="col-md-5">
							<select class="selectpicker show-tick form-control" title="请选择" id="iszhdf" name="iszhdf" > <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
					</div>
					<div  class="form-group" id="professionTypeDIV">
						<div class="col-md-2"></div>
						<label for="professionType" class="control-label col-md-2">考核业务类型:</label>
						<div class="col-md-5">
							<select class="selectpicker show-tick form-control" title="请选择" id="professionType" name="professionType" > <!--  multiple="multiple" data-actions-box="true" -->
							</select>
						</div>
					</div>
					<div class="form-group">
						<div class="col-md-4">
						</div>
						<div class="col-md-2">
							<button onclick="prev();" type="button" class="btn btn-primary">
								<span class="" aria-hidden="true"></span>
								取消
							</button>
						</div>
						<div class="col-md-2">
							<button onclick="next();" type="button" class="btn btn-primary">
								<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
								下一步
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
	

</body>
<script charset="utf-8" th:src="@{/js/placeholder.js}"></script>
<script>
	$(function(){
		$('input,textarea').placeholder();
	})
</script>
</html>
