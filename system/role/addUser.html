<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title></title>
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet"></link>
<link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min862f.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}"
	rel="stylesheet"></link>
<link th:href="@{/css/plugins/ztree/metro.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/sidemenu/BootSideMenu.css}"
	rel="stylesheet"></link>
<link th:href="@{/css/table-fix.css}" rel="stylesheet"></link>
<link th:href="@{/css/bootstrap-select.css}" rel="stylesheet"></link>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/jquery.form.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}"
	type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}"
	type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"
	type="text/javascript"></script>
<script
	th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"
	type="text/javascript"></script>
<script th:src="@{/js/plugins/ztree/jquery.ztree.all-3.5.min.js}"
	type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/laydate/laydate.js}"
	type="text/javascript"></script>
<script th:src="@{/js/plugins/sidemenu/BootSideMenu.js}"
	type="text/javascript"></script>
<script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}"
	type="text/javascript"></script>
<script th:src="@{/js/jsUtil.js}"></script>
<script th:src="@{/js/script/system/role/addUser.js}"></script>
<script th:src="@{/js/bootstrap-select.js}"></script>
<script th:src="@{/js/defaults-zh_CN.min.js}"></script>
<title></title>
<style type="text/css">
.col-sm-1{
	padding-right: 0px;
}
.btn-default{
	background-color: white;
	color: #000;
	border-color: #d9dbdc;
	line-height: 1.8;
}
.xinghao{
	color:red;
	margin-right:2px;
}
</style>
</head>
<body>
	<div class="wrapper wrapper-content ">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<!-- <div class="ibox-title">
						<div style="float: left; color: black;">查询条件</div>
					</div> -->
					<div class="ibox-content">
						<form id="add_formSearch" class="form-horizontal">
							<input id="roleId" th:value="${roleId}" type="hidden" />
							<div class="form-group">
								<label class="control-label col-sm-2" for="txt_search_statu">所属机构</label>
								<div class="col-sm-4">
									<select id="search_orgId" name="search_orgId"
										class="selectpicker show-tick form-control" title="请选择机构"
										data-live-search="true" data-actions-box="true">
										<!-- multiple="multiple"  -->

									</select>
								</div>
								<label class="control-label col-sm-2" for="txt_search_statu">所属部门</label>
								<div class="col-sm-4">
									<select id="search_depId" name="search_depId"
										class="selectpicker show-tick form-control" title="请选择部门"
										data-live-search="true" data-actions-box="true">
										<!-- multiple="multiple"  -->

									</select>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-sm-2"
									for="txt_search_departmentname">用户ID:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="add_userId" />
								</div>
								<label class="control-label col-sm-2"
									for="txt_search_departmentname">用户名称:</label>
								<div class="col-sm-2">
									<input type="text" class="form-control" id="add_userName" />
								</div>
								<div class="col-sm-2">
									<button style="margin-top: 5px; margin-bottom: 10px;"
										onclick="add_query();" type="button"
										class="btn btn-primary btn-sm">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										查询
									</button>
								</div>
								<div class="col-sm-1" >
	                    			<button style="margin-top:5px; margin-bottom: 10px;" onclick="add_resetForm();" type="button" class="btn btn-primary btn-sm" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 重置</button>
					      		</div>
							</div>

						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-sm-12 ">
				<div class="ibox float-e-margins">
					<div class="ibox-content" style="padding: 0px;">
						<table id="add_usertable" data-mobile-responsive="true"
							style="table-layout: fixed"></table>
						<div class="form-group">
	                       <div class="col-sm-12" align="center">
	                           <button class="btn btn-w-m btn-primary" type="button" onclick="save();" style="margin-right: 8px;margin-top: 10px">保存</button>
	                           <button class="btn btn-w-m btn-primary" type="button" onclick="winclose();" style="margin-left: 8px;margin-top: 10px">关闭</button>
	                       </div>
	                  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
