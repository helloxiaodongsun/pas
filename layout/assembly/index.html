<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title></title>
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet"></link>
<link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min862f.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/ztree/metro.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/sidemenu/BootSideMenu.css}" rel="stylesheet" ></link>
<link th:href="@{/css/table-fix.css}" rel="stylesheet"></link>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jsUtil.js}"></script>
<script th:src="@{/js/script/layout/assembly/index.js}"></script> 
</head>
<body>
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title" >
                    <div style="float: left;color: black;">查询条件</div>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up" style="color: black;"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form id="formSearch" class="form-horizontal">
				    	<div class="form-group" >
				      		<label class="control-label col-sm-1" for="txt_search_statu">组件类型</label>
				      		<div class="col-sm-2">
				       			<select class="form-control" id="assFlag" name="assFlag">
                             		<option value=""></option>
                                     <option value="1">基础组件</option>
                                     <option value="2" selected="selected">业务组件</option>
                                     <option value="3">新闻组件</option>
                                     <option value="4">内容组件</option>
                                     <option value="5">公告组件</option>
                                     <option value="6">消息组件</option>
                                 </select>
				      		</div>
				      		<div class="col-sm-1">
                    			<button onclick="query();" type="button" class="btn btn-primary btn-sm" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询</button>
				      		</div>
				      		<div class="col-sm-1">
                    			<button onclick="resetForm();" type="button" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 重置</button>
				      		</div>
				     	</div>
				     </form>
                </div>
           </div>
     	</div>
	</div>
	<div class="row">
		<div class="col-sm-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title" >
                    <div style="float: left;margin-top: -5px;margin-left: -15px;">
	     				<button onclick="add();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-plus" aria-hidden="true"> </span> <b>新增</b></button>
	     				<button onclick="edit();" type="button" class="btn  btn-sm btn-link" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <b>编辑</b></button>
	     				<button onclick="del();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <b>删除</b></button>
					</div>
                </div>
				<div class="ibox-content">
	            	<table id="table" data-mobile-responsive="true"></table>
	            </div>
            </div>
		</div>
	</div>
</div>
</body>
</html>
