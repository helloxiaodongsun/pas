<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title></title>
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet"></link>
<link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min862f.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/ztree/metro.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/sidemenu/BootSideMenu.css}" rel="stylesheet" ></link>
<link th:href="@{/css/table-fix.css}" rel="stylesheet"></link>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/jquery.form.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/ztree/jquery.ztree.all-3.5.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/laydate/laydate.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/sidemenu/BootSideMenu.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.serializejson.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/jquery-ui/jquery-ui.min.js}" type="text/javascript"></script>
<script th:src="@{/js/jsUtil.js}"></script>
<script th:src="@{/js/script/system/organization/add.js}"></script>
<script th:src="@{/js/script/system/orgTree.js}"></script> 
<title></title>
</head>
<body>
<div class="wrapper wrapper-content animated fadeInRight">
	<div class="row">
    	<div class="col-sm-12">
        	<form class="form-horizontal m-t" id="formId">
                  <div class="form-group">
                  <div style="float: left;padding-left: 40px;padding-top: 5px;">
                      <label class="col-sm-3 control-label">机构编号：</label>
                  </div>
                      <div class="col-sm-7" style="float: left;width: 300px">
                       <input id="innerOrgId" name="innerOrgId" class="form-control" type="text" onkeyup="value = value.replace(/[\u4e00-\u9fa5]/g, '')"/> 
                         <!-- <input id="innerOrgId" name="innerOrgId" th:value="${id}" class="form-control" type="text" readonly="readonly"/> -->
                      </div>
                      <div class="col-sm-2" style="float: left;">
                         <div style="margin-top: 8px;color: red;font-size: 20px;">*</div>
                      </div>
                  </div>
                  <div class="form-group">
                  <div style="float: left;padding-left: 40px;padding-top: 5px;">
                      <label class="col-sm-3 control-label">机构名称：</label>
                  </div>
                      <div class="col-sm-7" style="float: left;width: 300px">
                          <input id="name" name="name" class="form-control" type="text" />
                      </div>
                      <div class="col-sm-2" style="float: left;">
                         <div style="margin-top: 8px;color: red;font-size: 20px;">*</div>
                      </div>
                  </div>
                   <!-- <div class="form-group">
                      <label class="col-sm-3 control-label">上级机构：</label>
                      <div class="col-sm-7">
                      	<input id="parentId" name="parentId" class="form-control" type="text" />
                      </div>
                  </div> -->
                  <div class="form-group">
                  <div style="float: left;padding-left: 40px;padding-top: 5px;">
                      <label class="col-sm-3 control-label">上级机构：</label>
                  </div>
                      <div class="col-sm-7" style="float: left;width: 300px">
                      	  <div class="input-group">
	                      	  <input id="oper_parentName" name ="parentCode" type="text" class="form-control" readonly="readonly"/>
	                      	  <input id="oper_parentCode" name="parentId" type="hidden"/> 
	                      	  <span class="input-group-btn"><button type="button" class="btn btn-primary"  onclick="openMenuTree();">选择</button> </span>
                      	  </div>
                      </div>
                  </div>
                   <div class="form-group" style="display: none;">
                      <label class="col-sm-3 control-label">是否虚拟组：</label>
                      <div class="col-sm-8">
                      	<select class="form-control" id="oper_orgNamePath" name="orgNamePath" >
                            <option value="0">否</option>
                            <option value="1" checked="checked">是</option>
                        </select>
                      </div>
                  </div>
                  <input id="otherid" name="otherid" class="form-control" type="hidden" />
                  <div class="form-group">
                       <div class="col-sm-12" align="center">
                           <button class="btn btn-w-m btn-primary" type="button" onclick="addon();" style="margin-right: 8px;margin-top: 10px">提交</button>
                           <button class="btn btn-w-m btn-default" type="button" onclick="winclosedoor();" style="margin-left: 8px;margin-top: 10px">关闭</button>
                       </div>
                  </div>
             </form>
		</div>
	</div>
</div>

<div id="menuTreeDiv" style="display: none;">
	<ul id="selectMenutree" class="ztree" style="overflow: auto;"></ul>
</div>
</body>
</html>
