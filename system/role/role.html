<!DOCTYPE html>
<html lang="en" 
xmlns:th="http://www.thymeleaf.org" 
xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta charset="UTF-8"></meta>
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title>角色管理</title>
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet"></link>
<link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min862f.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/ztree/metro.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/sidemenu/BootSideMenu.css}" rel="stylesheet" ></link>
<link th:href="@{/css/table-fix.css}" rel="stylesheet"></link>
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/jquery.form.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/ztree/jquery.ztree.all-3.5.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/laydate/laydate.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/sidemenu/BootSideMenu.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.serializejson.js}" type="text/javascript"></script>
<script th:src="@{/js/jsUtil.js}"></script>
<script th:src="@{/js/script/system/role/role.js}"></script> 
<style type="text/css">
.col-sm-1{
	padding-right: 0px;
}
</style>
</head>
<body>
<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
			<div class="ibox float-e-margins">
				<div class="ibox-title" >
					
                    <div style="float: left;color: black;">查询条件</div>
                </div>
                <div class="ibox-content">
                    <form id="formSearch" class="form-horizontal">
				    	<div class="form-group" >
				      		<label class="control-label col-sm-1" for="txt_search_departmentname">角色编码</label>
				      		<div class="col-sm-2">
				       			<input type="text" class="form-control" id="code"/>
				      		</div>
				      		<label class="control-label col-sm-1" for="txt_search_statu">角色名称</label>
				      		<div class="col-sm-2">
				       			<input type="text" class="form-control" id="name"/>
				      		</div>
				      		<div class="col-sm-1">
                    			<button onclick="query();" type="button" class="btn btn-primary btn-sm" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询</button>
				      		</div>
				      		<div class="col-sm-1">
                    			<button onclick="resetForm();" type="button" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 重置</button>
				      		</div>
				     	</div>
				    </form>
				    <div id="shoufangDiv"><span id="shoufang" class="glyphicon glyphicon-chevron-up" aria-hidden="true"></span></div>
                </div>
           </div>
     	</div>
	</div>
	<div class="queryFen"></div>
	<div class="row">
		<div class="col-sm-12 ">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
                    <div style="margin-left: -5px;margin-bottom: -3px;margin-top: 1px;">
				     				<button id="btn_add" onclick="add();" type="button" class="btn btn-sm btn-link"  ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b class="btnFen">新增</b></button>
				     				<button id="btn_edit" onclick="edit();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <b class="btnFen">编辑</b></button>
				     				<button id="btn_del" onclick="del();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <b class="btnFen">删除</b></button>
				     				<button id="btn_set" onclick="set();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <b>设置角色权限</b></button>
				     				<button id="btn_addRoleUser" onclick="addRoleUser();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b>新增角色用户</b></button>
				     				<button id="btn_delRoleUser" onclick="delRoleUser();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <b>删除角色用户</b></button>
							</div>
                </div>
				<div class="ibox-content" style="padding:0px;">
	            	<table id="roletable" data-mobile-responsive="true"></table>
	            </div>
            </div>
		</div>
	</div>
</div>
</body>
</html>
