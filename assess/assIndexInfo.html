<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8"/>
    <title>指标查询</title>
    <!-- 解决部分兼容性问题，如果安装了GCF，则使用GCF来渲染页面，如果未安装GCF，则使用最高版本的IE内核进行渲染。 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <!-- 页面按原比例显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/bootstrapValidator.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/multiple-select/bootstrap-select.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/style.min.css}" rel="stylesheet"></link>
    <link th:href="@{/css/bootstrap-datetimepicker/datetimepicker.css}" rel="stylesheet"></link>
    <!--[if lt IE 9]>
    <script src="/pas/js/html5shiv.min.js"></script>
    <script src="/pas/js/respond.min.js"></script>
    <script src="/pas/js/plugins/IE/ieBetter.js"></script>
    <script src="/pas/js/plugins/IE/bootstrap-ie8/bootstrap-ie9.js"></script>
    <![endif]-->
    <script charset="utf-8" th:src="@{/js/jquery-1.9.1.js}"></script>
    <script charset="utf-8" th:src="@{/js/bootstrap.min.js}"></script>
    <script charset="utf-8" th:src="@{/js/bootstrapValidator.min.js}"></script>
    <script th:src="@{/js/plugins/multiple-select/bootstrap-select.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/plugins/multiple-select/defaults-zh_CN.min.js}"></script>
    <script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
    <script th:src="@{/js/plugins/bootstrap-datetimepicker/bootstrap-datetimepicker.js}"
            type="text/javascript"></script>
    <script th:src="@{/js/plugins/layer/layer.js}"></script>
    <script th:src="@{/js/script/jsUtil.js}"></script>
    <script th:src="@{/js/script/pactera.param.js}"></script>
    <script th:src="@{/js/script/assess/assIndexInfo.js}" type="text/javascript"></script>
    <!--[if lt IE 9]>
    <script src="/pas/js/script/IE8.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="panel panel-primary">
        <div class="panel panel-heading">指标查询</div>
        <div class="panel panel-footer">
            <form id="formSearch" class="form-horizontal">
                <div class="form-group">
                    <label for="assIndexId" class="control-label col-md-1">指标编号:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="assIndexId" placeholder="指标编号"/>
                    </div>
                    <label for="assIndexName" class="control-label col-md-1">指标名称:</label>
                    <div class="col-md-3">
                        <input type="text" class="form-control" id="assIndexName" placeholder="指标名称"
                               autocomplete="off"/>
                    </div>
                    <label for="assIndexCateCd" class="control-label col-md-1">指标大类:</label>
                    <div class="col-md-3">
                        <select class="selectpicker show-tick form-control" title="指标大类" id="assIndexCateCd">
                            <!--  multiple="multiple" data-actions-box="true" -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="belongLineCd" class="control-label col-md-1">业务条线:</label>
                    <div class="col-md-3">
                        <select class="selectpicker show-tick form-control" title="请选择" id="belongLineCd">
                            <!--  multiple="multiple" data-actions-box="true" -->
                        </select>
                    </div>
                    <label for="assIndexOrientCd" class="control-label col-md-1">指标分类:</label>
                    <div class="col-md-3">
                        <select class="selectpicker show-tick form-control" title="请选择" id="assIndexOrientCd">
                            <!--  multiple="multiple" data-actions-box="true" -->
                        </select>
                    </div>
                    <div class="col-md-1">
                        <button onclick="query();" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
                            查询
                        </button>
                    </div>
                    <div class="col-md-1">
                        <button onclick="resetForm();" type="button" class="btn btn-primary">
                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
                            重置
                        </button>
                    </div>
                </div>
            </form>
            <div class="row">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <div class="per-bar">
                            <button id="btn_export" style="outline:none;" type="button" class="btn btn-sm btn-link">
                                <span class="glyphicon glyphicon-export icon-share" aria-hidden="true"></span> <b>导出</b>
                            </button>
                        </div>
                    </div>
                    <div class="ibox-content" style="padding: 0px;">
                        <div class="table-responsive">
                            <table class="table" id="assIndexDetTable" data-mobile-responsive="true"></table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
<script charset="utf-8" th:src="@{/js/placeholder.js}"></script>
<script>
    $(function () {
        $('input,textarea').placeholder();
    })
</script>
</html>
