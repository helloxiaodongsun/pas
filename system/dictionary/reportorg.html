<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
<title></title>
<script th:src="@{/js/jquery-1.9.1.js}"></script>
<link th:href="@{/css/bootstrap.min14ed.css}" rel="stylesheet"></link>
<link th:href="@{/css/font-awesome.min93e3.css}" rel="stylesheet"></link>
<link th:href="@{/css/animate.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/style.min862f.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/ztree/metro.css}" rel="stylesheet"></link>
<link th:href="@{/css/plugins/sidemenu/BootSideMenu.css}" rel="stylesheet" ></link>
<link th:href="@{/css/table-fix.css}" rel="stylesheet"></link>
<script th:src="@{/js/plugins/My97DatePicker/WdatePicker.js}" type="text/javascript"></script> 
<script th:src="@{/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/layer.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/jquery.form.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/jquery.validate.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/validate/messages_zh.min.js}" type="text/javascript" ></script>
<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/ztree/jquery.ztree.all-3.5.min.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/layer/laydate/laydate.js}" type="text/javascript"></script>
<script th:src="@{/js/plugins/sidemenu/BootSideMenu.js}" type="text/javascript"></script>
<script th:src="@{/js/jquery.serializejson.js}" type="text/javascript"></script>
<script th:src="@{/js/jsUtil.js}"></script>
<script th:src="@{/js/script/system/dictionary/reportorg.js}"></script> 
<title></title>
</head>
<body>

<div class="wrapper wrapper-content ">
	<div class="row">
		<div class="col-sm-12">
		<div class="fengLine"></div>
			<div class="ibox float-e-margins">
				<div class="ibox-title" >
                    <div style="float: left;color: black;">查询条件</div>
                    <input id="rowname" th:value="${rowname}" type="hidden"/>
                </div>
                <div class="ibox-content">
                    <form id="formSearch" class="form-horizontal">
				    	<div class="form-group" >
				      		<label class="control-label col-sm-1" for="txt_search_departmentname" style="padding-right: 0px;">报表编码</label>
				      		
				      		<div class="col-sm-2">
				       			<input type="text" class="form-control" id="reportNum"/>
				      		</div>
				      		
				      		<label class="control-label col-sm-1" for="txt_search_statu" style="padding-right: 0px;">报表名称</label>
				      		<div class="col-sm-2">
				       			<input type="text" class="form-control" id="reportName" />
				      		</div>
				      		<label class="control-label col-sm-2" for="txt_search_statu" style="padding-right: 0px;margin-left: -70px;">报表所属组</label>
			                      <div class="col-sm-2">
			                      	  <div class="input-group">
				                      	  <input id="reportGroupName" type="text" class="form-control" readonly="readonly" style="background-color:white"/>
				                      	  <input id="reportGroupCode" name="reportGroupCode" type="hidden" /> 
				                      	  <span class="input-group-btn"><button type="button" class="btn btn-primary" onclick="openMenuTree();">选择</button> </span>
			                      	  </div>
			                      </div>
				      		<div class="col-sm-1">
                    			<button onclick="query();" type="button" class="btn btn-primary btn-sm" ><span class="glyphicon glyphicon-search" aria-hidden="true"></span> 查询</button>
				      		</div>
				      		<div class="col-sm-1">
                    			<button onclick="resetForm();" type="button" class="btn btn-default btn-sm" ><span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> 重置</button>
				      		</div>
				     	</div>
				    </form>
                </div>
           </div>
     	</div>
	</div>
	<div class="queryFen"></div>
	<div class="row">
		<div class="col-sm-12 ">
			<div class="ibox float-e-margins">
				<input id="id" name="id" th:value="${id}" type="hidden"></input>
				<input id="code" name="code" th:value="${code}" type="hidden"></input>
				<div class="ibox-title" >
                    <div style="margin-left: -5px;margin-bottom: -3px;margin-top: 1px;">
                    	<button id="btn_add" onclick="toadd();" type="button" class="btn btn-sm btn-link"  ><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> <b class="btnFen">新增</b></button>
	     				<button id="btn_edit" onclick="toedit();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> <b class="btnFen">编辑</b></button>
	     				<button id="btn_del" onclick="todel();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> <b class="btnFen">删除</b></button>
 	   					<!--  <button id="btn_del" onclick="setorg();" type="button" class="btn btn-sm btn-link" ><span class="glyphicon glyphicon-cog" aria-hidden="true"></span> <b>设置机构</b></button> -->
					</div>
                </div>
				<div class="ibox-content" style="padding:0px;">
	            	<table id="dicttable" data-mobile-responsive="true"></table>
	            </div>
            </div>
		</div>
	</div>
</div>

	<div class="modal fade" id="setModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">  
    <div class="modal-dialog" role="document">  
        <div class="modal-content" style="width: 80%;">  
            <div class="modal-header" style="height:40px">  
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">  
                    <span aria-hidden="true">×</span>  
                </button>  
                <h4 class="modal-title" id="myModalLabel" style="line-height:1">报表机构设置</h4>  
            </div>  
            <div class="blueLine"></div> 
            <div class="modal-body" style="overflow:auto;">  
            <form id="myForm">
            <input id="indexnum" type="hidden"></input>
	        	<div class="row" style="height:30%;margin-left:25px">
		           <label class="col-sm-2 control-label" style="width:25%;padding-top: 5px;">报表管理组：</label>
                   <div class="col-sm-5" style="width: 50%;">
                       	<select id="orgName" class="form-control"></select>
                   </div>
				</div>
				<input id="hiddenid" type="hidden"/>
			</form>	
	        </div>  
            <div class="modal-footer" style="text-align: center">  
                <button type="button" class="btn btn-primary" onclick="submit();" style="margin-right:10px">确定</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>  
            </div>  
        </div>  
    </div>  
</div>
<div id="menuTreeDiv" style="display: none;">
	<ul id="selectMenutree" class="ztree" style="overflow: auto;"></ul>
</div>
</body>
</html>
